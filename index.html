<!doctype html>
<html lang="en">

<head>
    <title>Inosoft Bootcamp - Kalkulator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-kalkulator-primary-dark">

    <main class="container-lg mx-auto">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-4 bg-kalkulator-primary-dark rounded-5 px-0 shadow-lg border border-dark" id="bodyCalculator">
                <div class="d-flex justify-content-center my-3">
                    <label class="form-label-kalkulator">
                        <input class="form-switch-kalkulator" type="checkbox" hidden>
                        <span class="lingkaran"></span>
                        <span class="gambar"></span>
                    </label>
                </div>
                <input type="text" class="form-input-kalkulator text-light mb-3 px-5 fs-1" id="input" value="0">
                <div class="bg-kalkulator-secondary-dark group-button-kalkulator rounded-5 p-5" id="groupButton"></div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
</body>

</html>
